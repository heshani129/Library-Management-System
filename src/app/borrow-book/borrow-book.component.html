<h2>Borrow a Book</h2>

<form (ngSubmit)="borrowBook()" #borrowForm="ngForm">
    <input type="number" [(ngModel)]="bookID" name="bookID" required placeholder="Enter Book ID">
    <button type="submit" [disabled]="borrowForm.invalid">Borrow</button>
</form>

<h3>Borrowed Books</h3>
<ul>
    <li *ngFor="let id of borrowedBooks">Book ID: {{ id }}</li>
</ul>
