<h2>Add New Book</h2>

<form>
    <div class="form-group">
        <label>Title:</label>
        <input type="text" [(ngModel)]="title" name="title">
    </div>

    <div class="form-group">
        <label>Author:</label>
        <input type="text" [(ngModel)]="author" name="author">
    </div>

    <div class="form-group">
        <label>Price:</label>
        <input type="number" [(ngModel)]="price" name="price">
    </div>

    <div class="form-group checkbox-group">
        <input type="checkbox" [(ngModel)]="available" name="available">
        <label>Available</label>
    </div>

    <div class="form-group">
        <label>PubID:</label>
        <input type="number" [(ngModel)]="pubID" name="pubID">
    </div>

    <button type="button" (click)="addBook()">Add</button>
</form>
